# GitHub Pages: docs/ を自動デプロイ（Refactoring ブランチ用）
# - 失敗の主因になりやすい permissions / concurrency / trigger を明示
# - 表示/生成処理は不要（docs/ をそのまま配信）

name: Deploy Pages

on:
  push:
    branches:
      - Refactoring          # ← デプロイ対象ブランチ（大小文字を実ブランチ名と一致させる）
    paths:
      - "docs/**"           # docs/ 配下の変更で実行
      - ".github/workflows/deploy.yml"  # ワークフロー変更時も実行
  workflow_dispatch: {}

# ★ GitHub Pages デプロイには以下の permission が必須
permissions:
  contents: read
  pages: write
  id-token: write

# ★ 並列実行での衝突を防止（推奨）
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # GitHub Pages の設定（内部的に必要）
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # docs/ の静的ファイルを成果物としてアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs   # ← 公開したいディレクトリ（docs/index.html が存在すること）

      # アップロードしたアーティファクトを Pages にデプロイ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
